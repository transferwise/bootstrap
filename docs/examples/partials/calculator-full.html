<div>
	<div class="form-group form-group-lg m-b-0">
		<label class="control-label">Send</label>
		<tw-amount-currency-select
			ng-model="$ctrl.sourceAmount"
			currencies="$ctrl.currencies"
			currency="$ctrl.sourceCurrency"
			size="lg">
		</tw-amount-currency-select>
	</div>
	<fees-sequence expand="ctrl.expand"></fees-sequence>
	<div class="form-group form-group-lg">
		<label class="control-label">Receive</label>
		<tw-amount-currency-select
			ng-model="$ctrl.targetAmount"
			currencies="$ctrl.currencies"
			currency="$ctrl.targetCurrency"
			size="lg">
		</tw-amount-currency-select>
	</div>
</div>
