<div class="row">
	<div class="col-sm-6 col-lg-3 m-b-2">
		<tw-select options="[{value:'all',label:'All'}]"
			ng-model="$ctrl.type"
			ng-required="true"></tw-select>
	</div>
	<div class="col-sm-6 col-lg-3 m-b-2">
		<div class="input-group">
			<span class="input-group-addon">
				<label class="control-label">From</label>
			</span>
			<input class="form-control" value="01 May 2016" />
		</div>
	</div>
	<div class="col-sm-6 col-lg-3 m-b-2">
		<div class="input-group">
			<span class="input-group-addon">
				<label class="control-label">To</label>
			</span>
			<input class="form-control" value="22 May 2016" />
		</div>
	</div>
	<div class="col-sm-6 col-lg-3 m-b-2">
		<div class="input-group">
			<span class="input-group-addon">
				<i class="icon icon-search"></i>
			</span>
			<input class="form-control" placeholder="Search..." />
			<span class="input-group-btn">
				<button class="btn btn-addon">Go</button>
			</span>
		</div>
	</div>
</div>
