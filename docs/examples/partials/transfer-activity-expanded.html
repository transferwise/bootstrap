<div>
	<transfer-details
		transfer="$ctrl.transfer"
		currencies="$ctrl.currencies"
		source-account="$ctrl.transfer.sourceAccount"
		target-account="$ctrl.transfer.targetAccount">
	</transfer-details>
	<div class="row">
		<div class="col-sm-12 col-lg-3 m-b-0">
			<a class="" href="/examples/details.html">
				View details
			</a>
			<!--
			<a class="" href="">
				Export PDF
			</a>
			-->
		</div>
	</div>

	<hr class="hidden-xs hidden-sm hidden-md"
		ng-if="$ctrl.transfer.status !== 'COMPLETED' && $ctrl.transfer.status !== 'CANCELLED'" />

	<transfer-actions
		transfer="$ctrl.transfer" class="m-t-2"
		ng-if="$ctrl.transfer.status !== 'COMPLETED' && $ctrl.transfer.status !== 'CANCELLED'">
	</transfer-actions>
</div>
