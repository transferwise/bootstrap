<div class="row row-equal-height hidden-xs">
	<div class="col-xs-12 col-lg-6 m-b-0" ng-class="{
		'col-xl-4': $ctrl.show === 3,
		'col-lg-6': $ctrl.show === 2,
		'col-lg-12': $ctrl.show === 1 || !$ctrl.show
	}">
		<div class="tile tile-inverse m-b-0" tabindex="0" role="button">
			<div class="media">
				<div class="media-left text-info">
					<i class="icon icon-gift icon-xxl"></i>
				</div>
				<div class="media-body text-xs-left text-max-width">
					<h3 class="h5 m-b-0">Earn £50 credit</h3>
					<p>Give someone a free transfer for up to £500</p>
				</div>
			</div>
		</div>
	</div>
	<div class=" col-xs-12 col-md-6 col-lg-6 hidden-xs hidden-sm hidden-md m-b-0"
		ng-if="$ctrl.show > 1"
		ng-class="{
			'col-xl-4': $ctrl.show === 3,
			'col-lg-6': $ctrl.show === 2
		}">
		<div class="tile tile-inverse m-b-0" tabindex="0" role="button">
			<div class="media">
				<div class="media-left text-info">
					<i class="icon icon-request icon-xxl"></i>
				</div>
				<div class="media-body text-xs-left text-max-width">
					<h3 class="h5 m-b-0">Request money</h3>
					<p>from friends and family and customers</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-md-6 col-xl-4 hidden-xs hidden-sm hidden-md hidden-lg m-b-0"
		ng-if="$ctrl.show > 2">
		<div class="tile tile-inverse m-b-0" tabindex="0" role="button">
			<div class="media">
				<div class="media-left text-info">
					<i class="icon icon-line-graph icon-xxl"></i>
				</div>
				<div class="media-body text-xs-left text-max-width">
					<h3 class="h5 m-b-0">Rate alerts</h3>
					<p>sign up no to be alerted when the rate reaches your chosen value</p>
				</div>
			</div>
		</div>
	</div>
</div>
