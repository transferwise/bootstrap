<html>
<head>
	<title>Account Page Example</title>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

	<link type="text/css" rel="stylesheet"
		href="../dist/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="scratch.css" />

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="../dist/js/bootstrap.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>

	<script src="forms.js"></script>

	<script>
	angular.module('ExampleApp', ['tw.styleguide-components']);

	function triggerPopover(id, options) {
		$('.popover').remove();
		$('#featureCover').remove();

		$('#' + id).popover(options);
		$('body').append('<div id="featureCover" class="column-layout-cover feature-tour-cover in" style="display: block;" onclick="hideCover(\''+id+'\')"></div>');
	}
	function triggerInvitePopover() {
		triggerPopover('inviteFriends', {
			trigger: 'click',
			title: 'Did you know?',
			content: 'By inviting your friends you can earn free transfers. Invite 3 friends to earn Â£50 off your fees.',
			html: false,
			placement: 'right',
			container: 'body'
		});
	}
	function triggerTwoFactorPopover() {
		triggerPopover('twoFactor', {
			trigger: 'click',
			title: 'Secure your account',
			content: 'You can now make your account more secure using 2 factor authentication <a href="">Learn more</a>.',
			html: true,
			placement: 'right'
		});
	}
	function hideCover(id) {
		$('#featureCover').remove();
		$('#' + id).popover('destroy');
	}
	</script>

	<script src="js/transfers.service.js"></script>
	<script src="js/currencies.service.js"></script>

	<script src="js/one-click.directive.js"></script>
	<script src="js/nav.directive.js"></script>
	<script src="js/simple-nav.directive.js"></script>
	<script src="js/side-nav.directive.js"></script>
	<script src="js/start-new.directive.js"></script>
	<script src="js/next-cards.directive.js"></script>
	<script src="js/calculator-inline.directive.js"></script>
	<script src="js/activity-filters.directive.js"></script>
	<script src="js/transfer-list.directive.js"></script>
	<script src="js/transfer-history-table.directive.js"></script>
	<script src="js/transfer-description.directive.js"></script>
	<script src="js/transfer-details.directive.js"></script>
	<script src="js/transfer-type-icon.directive.js"></script>
	<script src="js/transfer-actions.directive.js"></script>
	<script src="js/transfer-activity.directive.js"></script>
	<script src="js/transfer-activity-expanded.directive.js"></script>
	<script src="js/repeat-transfer.directive.js"></script>
	<script src="js/currency-input.directive.js"></script>
	<script src="js/pagination.directive.js"></script>
	<script src="js/profile-block.directive.js"></script>
	<script src="js/footer.directive.js"></script>


	<script src="//transferwise.github.io/styleguide-components/dist/js/styleguide-components.js"></script>
	<link type="text/css" rel="stylesheet" href="//transferwise.github.io/styleguide-components/components/currency-flags/dist/currency-flags.min.css" />

	<script>
	(function(angular) {

		angular.module('ExampleApp')
		.controller('PageController', [
			'TransferService',
			'CurrencyService',
			PageController
		]);

		function PageController(TransferService, CurrencyService) {
			var $ctrl = this;

			CurrencyService.map().then(function(currencies) {
				$ctrl.currencies = currencies;
			});

			TransferService.list({status: [
				"PAUSED",
				"AWAITING_FUNDS",
				"PROCESSING"
			]}).then(function(transfers) {
				$ctrl.activeTransfers = transfers;
			});

			TransferService.list({status: [
				"COMPLETED",
				"CANCELLED",
			]}).then(function(transfers) {
				$ctrl.historicTransfers = transfers;
			});

			$ctrl.burgerToggle = function() {
				$ctrl.open = !$ctrl.open;
			};
			$ctrl.filterToggle = function() {
				$ctrl.showFilters = !$ctrl.showFilters;
				window.setTimeout(function() {
					console.log("focus");
					if ($ctrl.showFilters) {
						$('#search-input').focus();
					}
				}, 200);
			};
			$ctrl.showFilters = true;
			$ctrl.sideNavToggle = function() {
				$ctrl.sideNav = !$ctrl.sideNav;
			};
			$ctrl.sizeToggle = function() {
				console.log('size');
				if ($ctrl.size === 'sm') {
					$ctrl.size = 'md';
				} else {
					$ctrl.size = 'sm';
				}
			}
			$ctrl.sideNav = true;
		}
	})(window.angular);
	</script>
</head>
<body ng-app="ExampleApp" class="bg-default" ng-controller="PageController as ctrl">
<nav-bar ng-if="!ctrl.sideNav" fluid="ctrl.sideNav"></nav-bar>
<div class="column-layout">
	<div class="column-layout-left bg-primary" ng-class="{open: ctrl.open}" ng-if="ctrl.sideNav">
		<div class="column-layout-top">
			<side-nav></side-nav>
		</div>
		<!--
		<div class="column-layout-bottom">

				<dd class="m-b-0">$100 USD</dd>
			</dl>
		</div>
		-->
	</div>
	<div class="column-layout-main">
		<simple-nav
			ng-if="ctrl.sideNav"
			on-burger-click="ctrl.burgerToggle()"
			on-filter-click="ctrl.filterToggle()"
			fluid="ctrl.sideNav"></simple-nav>

		<div class="nav-toolbar" data-spy="affix" data-offset-top="66">
			<div class="container m-l-0">
				<!--
				<div class="p-b-1">
					<ul class="nav nav-tabs" role="tablist">

						<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Recieve</a></li>
						<li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Top up</a></li>
						<li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Search</a></li>
					</ul>
				</div>
				-->
				<activity-filters class="fade-in" ng-if="ctrl.showFilters" size="{{ctrl.size}}" on-size-switch="ctrl.sizeToggle()"></activity-filters>
				<calculator-inline class="fade-in" ng-if="!ctrl.showFilters" size="{{ctrl.size}}"></calculator-inline>
			</div>
		</div>

		<div class=" container p-t-2 m-l-0">
			<div class="row">
				<div class="col-sm-6 col-md-7 col-xl-9">
					<h1 class="hidden-lg hidden-xl m-t-3 h3">Activity</h1>
				</div>
				<div class="col-sm-6 col-md-5 col-xl-3 hidden-lg hidden-xl">
					<div class="input-group input-group-sm m-t-3">
						<span class="input-group-addon"><i class="icon icon-search m-r-0"></i></span>
						<input type="text" class="form-control" placeholder="Search..." />
						<span class="input-group-btn">
							 <button class="btn btn-sm btn-primary" ng-click="ctrl.sideNavToggle()">Go</button>
						</span>
					</div>
				</div>
			</div>
			<!-- -->
			<div class="m-t-1 m-b-3">
				<next-cards show="2"></next-cards>
			</div>
			<!-- -->

			<div class="panel m-b-2">
				<div class="panel-heading p-t-0  p-b-0">
					<div class="row">
						<div class="col-sm-6 col-md-7 col-xl-9">
							<h6 class="panel-title">
								In progress ({{ctrl.activeTransfers.length}})
							</h6>
						</div>
						<div class="col-sm-6 col-md-5 col-xl-3 hidden-xs hidden-sm hidden-md text-xs-right">
							<!--
							<button class="btn btn-info"
								ng-if="!ctrl.showFilters"
								ng-click="ctrl.showFilters = true">
								<i class="icon icon-search"></i>Advanced search
							</button>
						-->
							<!--
							<div class="input-group input-group-sm m-t-1">
								<span class="input-group-addon"><i class="icon icon-search m-r-0"></i></span>
								<input type="text" class="form-control" placeholder="Search..." />
								<span class="input-group-btn">
									 <button class="btn btn-sm btn-primary" ng-click="ctrl.sideNavToggle()">Go</button>
								</span>
							</div>
							-->
						</div>
					</div>
				</div>
				<transfer-list
					transfers="ctrl.activeTransfers"
					currencies="ctrl.currencies"
					inactive="false">
				</transfer-list>
			</div>

			<div class="panel">
				<div class="panel-heading p-b-0">
					<h6 class="panel-title">
						Recent ({{ctrl.historicTransfers.length}})
					</h6>
				</div>
				<transfer-list
					transfers="ctrl.historicTransfers"
					currencies="ctrl.currencies"
					inactive="true">
				</transfer-list>
				<div class="panel-footer">
					<pagination page="1" total="200"></pagination>
				</div>
			</div>

			<div class="text-xs-center section">
				&copy; TransferWise 2016
			</div>
		</div>
	</div>
	<div class="column-layout-cover"
		ng-class="{in: ctrl.open}"
		ng-click="ctrl.open = !ctrl.open;">
		<a class="close">&times;</a>
	</div>
